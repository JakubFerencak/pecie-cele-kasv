<div class="recipes">
  <mat-card *ngFor="let recipe of recipes" class="recipe-card">
    <mat-card-header>
      <mat-card-title>{{ recipe.title }}</mat-card-title>
    </mat-card-header>
    <img *ngIf="recipe.image" mat-card-image [src]="recipe.image" alt="{{ recipe.title }}">
    <mat-card-content>
      <p>{{ recipe.description }}</p>
    </mat-card-content>
    <mat-card-footer>
      <small>Author: {{ recipe.author || 'Unknown' }}</small>
    </mat-card-footer>
    <mat-card-actions>
      <button mat-button (click)="viewRecipe(recipe)">View Recipe</button>

      <button
        mat-button
        *ngIf="canEditOrDelete(recipe)"
        (click)="openEditDialog(recipe)"
      >
        Edit
      </button>
      <button
        mat-button
        *ngIf="canEditOrDelete(recipe)"
        (click)="deleteRecipe(recipe.id)"
      >
        Delete
      </button>
    </mat-card-actions>
  </mat-card>
</div>
