<h1>Welcome to Pečie celé KASV</h1>
<div class="recipes">
  <mat-card *ngFor="let recipe of recipes" class="recipe-card">
    <mat-card-header>
      <mat-card-title>{{ recipe.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ recipe.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="viewRecipe(recipe)">View Recipe</button>
    </mat-card-actions>
  </mat-card>
</div>
