<form (ngSubmit)="register()">
  <mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>User name</mat-label>
        <input matInput [(ngModel)]="auth.username" name="username" required>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="email" [(ngModel)]="auth.email" name="email" required>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="auth.password" name="password" required />
        <button type="button" mat-icon-button matSuffix (click)="hide = !hide">
          <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Confirm password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="auth.confirmPassword" name="confirmPassword" required />
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button type="submit" mat-button color="primary">Register</button>
    </mat-card-actions>
  </mat-card>
</form>
