<form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
  <mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Email or Username</mat-label>
        <input
          matInput
          [(ngModel)]="username"
          name="username"
          required
          #u="ngModel"
        />
        <mat-error *ngIf="u.invalid && u.touched">
          <span *ngIf="u.errors?.['required']">This field is required.</span>
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          [(ngModel)]="password"
          name="password"
          required
          #p="ngModel"
        />
        <button
          type="button"
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
        >
          <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="p.invalid && p.touched">
          <span *ngIf="p.errors?.['required']">Password is required.</span>
        </mat-error>
      </mat-form-field>

      <mat-error *ngIf="errorMessage">{{ errorMessage }}</mat-error>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-button [disabled]="loginForm.invalid">
        Login
      </button>
    </mat-card-actions>
  </mat-card>
</form>
